<!DOCTYPE html>
<html>
<head>
  <title>PK PD Model Diagram Script</title>
  <script src="https://pharmacometric.com/assets/html2canvas.min.js" ></script>
  <script src="https://pharmacometric.com/assets/FileSaver.min.js" ></script>
</head>
<body>
	<button onclick='dwnLd({cID:"test18",scale:5})'>Download A</button><button onclick='dwnLd({cID:"test9",scale:5})'>Download B</button><button onclick='dwnLd({cID:"test10",scale:5})'>Download c</button><hr>
  <canvas id="test18" style="border:5px solid blue"></canvas>
  <canvas id="test9" style="border:3px solid red"></canvas>
  <canvas id="test10" style="border:3px solid white"></canvas>
  <canvas id="test16" style="border:1px solid #999"></canvas>
  <canvas id="test17" style="border:1px solid #669"></canvas>
  <script src="../src/pkpdmod.js" ></script>
<script>

const pkpd1 = new PKPDmod("test18");
pkpd1.lib$1cmt({
    depot: !0,
    bolus: !0,
    bgcol: "white",
    txtcol: "blue",
	circle: false
})

pkpd1.setCId({t:"test9", w:800})

pkpd1.lib$2cmt({
    depot: !0,
    bolus: !0,
    bgcol: "white",
    txtcol: "purple",
	circle: false
})

pkpd1.setCId({t:"test10", w:710, h:550})

pkpd1.lib$3cmt({
    depot: !0,
    bolus: 1,
	delay: true,
    bgcol: "white",
    txtcol: "blue",
	circle: true
})

pkpd1.setCId({t:"test16", w:710, h:550})

pkpd1.lib$3cmt({
    depot: !0,
    bolus: 1,	
	delay: false,
    bgcol: "white",
    txtcol: "RED",
	circle: false
})


pkpd1.setCId({t:"test17", w:710, h:550})

pkpd1.dualDepot({
    x: 0,
    y: 1,	
	circle: false
})
</script>
  
  
  
  
  
</body>
</html>
