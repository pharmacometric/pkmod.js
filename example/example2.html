		var context = canvas.getContext("2d");

		// Draw arrow
		function drawArrow(x,y,deg) {

        
        // Set line properties
        context.lineWidth = 2;
        context.strokeStyle = "black";

        // Starting point of the line
        var startX = 50;
        var startY = 150;

        // Calculate the ending point of the line at 45 degrees
        var angle = 45 * Math.PI / 180;
        var lineLength = 200;
        var endX = startX + lineLength * Math.cos(angle);
        var endY = startY - lineLength * Math.sin(angle);

        // Calculate the midpoint of the line
        var midX = (startX + endX) / 2;
        var midY = (startY + endY) / 2;

        // Draw the line
        context.beginPath();
        context.moveTo(startX, startY);
        context.lineTo(endX, endY);
        context.stroke();

        // Draw the arrowhead at the end of the line
        context.save();
        context.translate(endX, endY);
        context.rotate(angle + Math.PI);
        context.fillStyle = "red";
        context.strokeStyle = "black";
        context.beginPath();
        context.moveTo(-10, -10);
        context.lineTo(0, 0);
        context.lineTo(10, -10);
        context.closePath();
        context.fill();
        context.stroke();
        context.restore();

        // Draw the blue square at the midpoint with a black border
        var squareSize = 20;
        context.fillStyle = "blue";
        context.strokeStyle = "black";
        context.lineWidth = 1;
        context.fillRect(midX - squareSize / 2, midY - squareSize / 2, squareSize, squareSize);
        context.strokeRect(midX - squareSize / 2, midY - squareSize / 2, squareSize, squareSize);

        // Draw the text "ALAGA" to the right of the square
        var text = "ALAGA";
        context.fillStyle = "black";
        context.font = "12px Arial";
        context.fillText(text, midX + squareSize / 2 + 10, midY + 5);
		}
